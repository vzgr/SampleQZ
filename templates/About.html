<style>

img.pre{
  transition: 0.1s;
  position: relative;
  transform-style: preserve-3d;
  transform: perspective(5000px) rotateY(var(--rotateX)) rotateX(var(--rotateY));
}


#box:not( :hover ){
  img.pre{
  transform: none;
  transition: 1s;
  }
}


</style>

<script>
	const pre = document.getElementsByClassName("pre")[0];

document.getElementById("box").addEventListener("mousemove", (e) => {
  rotateElement(e, pre);
});

function rotateElement(event, element) {
  // get mouse position
  const x = event.clientX -element.getBoundingClientRect().left;
  const y = event.clientY -element.getBoundingClientRect().top;
	
  // console.log(x, y)
  //console.log(element.offset())
  // find the middle
  const middleX = element.getBoundingClientRect().width/2;
  const middleY = element.getBoundingClientRect().height/2;
  // console.log(middleX, middleY)
  //console.log(middleX)

  // get offset from middle as a percentage
  // and tone it down a little
  const offsetX = ((x - middleX) / middleX) * 20;
  const offsetY = ((y - middleY) / middleY) * 20;
  // console.log(offsetX, offsetY);

  // set rotation
  element.style.setProperty("--rotateX", offsetX + "deg");
  element.style.setProperty("--rotateY", -1 * offsetY + "deg");
}

</script>
